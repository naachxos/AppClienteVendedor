<ion-header [translucent]="true">

  <ion-toolbar style="border-radius: 5%;">
    <ion-title>
      TTradingApp
    </ion-title>
  </ion-toolbar>
</ion-header>
<!--------------------------------------------------------------Barra de Despliegue---------------------------------->

<!---------------------------------------------------------------------------------------------------------------->

<!--///////////////////////////Pantalla superior-->
<ion-content [fullscreen]="false">
  <ion-refresher slot="fixed" (ionRefresh)="handleRefresh($event)">
    <ion-refresher-content></ion-refresher-content>
  </ion-refresher>
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">TTradingApp</ion-title>
    </ion-toolbar>
  </ion-header>

  <div class="container con1">
    <div data-text="producto Top 1°" style="--r:-15;" class="glass">
      <img viewBox="0 0 576 512"  xmlns="http://www.w3.org/2000/svg"
      alt="rhino standing near grass"
      src="https://images.unsplash.com/flagged/photo-1556983257-71fddc36bc75?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1742&q=80"
    />
    </div>
    <div data-text="producto Top 2°" style="--r:5;" class="glass">
      <img viewBox="0 0 576 512"  xmlns="http://www.w3.org/2000/svg"
      alt="rhino standing near grass"
      src="https://images.unsplash.com/flagged/photo-1556983257-71fddc36bc75?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1742&q=80"
    />
    </div>
    <div data-text="producto Top 3°" style="--r:25;" class="glass">
        <img viewBox="0 0 576 512"  xmlns="http://www.w3.org/2000/svg"
        alt="rhino standing near grass"
        src="https://images.unsplash.com/flagged/photo-1556983257-71fddc36bc75?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1742&q=80"
      />
    </div>
  </div>

</ion-content>

<!--//////////////////////////////////////////////////////////////Division de pantallas///////////////////////////////////////////////////////////////////-->

<!--///////////////////////////Pantalla Inferior-->
<ion-content [scrollY]="true" style="border:2; border-color: gray;">

  <ion-card class="card">
    <p class="title">Noticias y Novedades</p>
    <div class="user__container">
      <div *ngFor="let producto of productosLista" class="user">
        <ion-thumbnail slot="start" >
          <img class="image" [src]="producto.imagen" alt="Imagen de los Productos">
        </ion-thumbnail>
        <ion-label class="user__content">
          <div class="text">
            <span class="name">{{ producto.title }}</span>
            <p class="username">Descripcion Producto:{{ producto.description }}</p>
            <p class="username">Stock: {{ producto.stock }}</p>

          </div>
          <button ion-button clear class="follow">${{ producto.precio }}</button>
        </ion-label>
      </div>
    </div>
  </ion-card>

</ion-content>

<ion-footer>

  <ion-toolbar>
    <ion-buttons slot="secondary">
      <ion-button routerLink="/galeria-post">
        <ion-icon slot="icon-only" name="clipboard-outline"></ion-icon>
      </ion-button>
      <ion-button routerLink="/mensajes-recibidos-vendedor">
        <ion-icon slot="icon-only"  name="cart-outline"></ion-icon>
      </ion-button>
      <ion-button routerLink="/buscar-clientes">
        <ion-icon slot="icon-only"  name="cart-outline"></ion-icon>
      </ion-button>
      <ion-button routerLink="/configuracion2">
        <ion-icon slot="icon-only" name="construct-outline"></ion-icon>
      </ion-button>
      <ion-button routerLink="/bodega-negocio">
        <ion-icon slot="icon-only" name="business-outline"></ion-icon>
      </ion-button>
      <ion-button routerLink="/crear-producto">
       <ion-icon slot="icon-only" name="layers-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-buttons slot="primary">
      <ion-back-button defaultHref="/login-vendedor">
        <ion-icon slot="icon-only" name="exit-outline"></ion-icon>
      </ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-footer>

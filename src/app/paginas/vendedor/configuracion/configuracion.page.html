<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="end">
      <ion-back-button defaultHref="/homeVendedor"></ion-back-button>
    </ion-buttons>
    <ion-title>Configuraci√≥n</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-list>
    <ion-item>
      <ion-label>Modo oscuro</ion-label>
      <ion-toggle (ionChange)="toggleDarkMode($event)"></ion-toggle>
    </ion-item>
  </ion-list>

  <div class="container" style="text-align: center;">
    <ion-avatar style="align-items: center;">
      <!-- Datos Cliente -->
      <img src="#" alt="Avatar">
    </ion-avatar>
    <div class="container">
      <h2>{{ usuario.nombre }}</h2>
    </div>
    <h6>Rut: {{ usuario.rut }}</h6>
  </div>
</ion-content>

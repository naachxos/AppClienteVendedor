<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="end">
      <ion-back-button defaultHref="/homeCliente"></ion-back-button>
    </ion-buttons>
    <ion-title>Configuración</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-list>
    <ion-item>
      <ion-label>Modo oscuro</ion-label>
      <ion-toggle (ionChange)="toggleDarkMode($event)"></ion-toggle>
    </ion-item>
    <!-- Botón para seleccionar imagen desde el ordenador -->
    <ion-item>
      <ion-label>Cargar imagen desde el ordenador</ion-label>
      <input type="file" (change)="onFileChanged($event)">
    </ion-item>
    <!-- Botón para tomar una foto desde la cámara -->
    <ion-item button (click)="tomarFoto()">
      <ion-label>Tomar foto desde la cámara</ion-label>
    </ion-item>
  </ion-list>

  <div class="container">
    <ion-avatar style="display: block; margin: 0 auto;">

<ion-header>
  <ion-toolbar>
    <ion-buttons slot="end">
      <ion-back-button defaultHref="/homeCliente"></ion-back-button>
    </ion-buttons>
    <ion-title>Carrito de Compras</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="container">
    <div class="selected-products">
      <h2 style="text-align: center;">Productos Seleccionados</h2>
      <ion-grid>
        <ion-row>
          <ion-col size="12" size-md="6" *ngFor="let product of selectedProducts">
            <ion-card (click)="viewProduct(product)">
              <ion-card-header>
                <ion-card-title>{{ product.title }}</ion-card-title>
              </ion-card-header>
              <ion-card-content>
                <p>{{ product.precio }}</p>
                <p>{{ product.description }}</p>
                <br>
                <ion-button (click)="removeFromCart(product, $event)" color="danger">Eliminar</ion-button>
              </ion-card-content>
            </ion-card>
          </ion-col>
        </ion-row>
      </ion-grid>
      <ion-button expand="full" color="primary" (click)="checkout()">Pagar</ion-button>
    </div>
  </div>
  </ion-content>
    <ion-content [scrollY]="true" style="border:2; border-color: rgba(128, 128, 128, 0);">
      <div class="container">
    <div class="purchased-products">
      <h2 style="text-align: center;">Productos Comprados</h2>
      <ion-grid>
        <ion-row>
          <ion-col size="12" size-md="6" *ngFor="let product of purchasedProducts">
            <ion-card>
              <ion-card-header>
                <ion-card-title>{{ product.title }}</ion-card-title>
                <ion-card-subtitle>{{ product.date }}</ion-card-subtitle>
              </ion-card-header>
              <ion-card-content>
                <p>{{ product.precio }}</p>
                <p>{{ product.description }}</p>
                <br>
                <ion-button (click)="markAsReceived(product)" color="success">Recibido</ion-button>
              </ion-card-content>
            </ion-card>
          </ion-col>
        </ion-row>
      </ion-grid>
    </div>
  </div>
  </ion-content>

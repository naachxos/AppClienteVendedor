<ion-header [translucent]="true">

  <ion-toolbar style="border-radius: 5%;">
    <ion-title>
      T͓̽e͓̽c͓̽h͓̽Ͳɾąժҽ ͓̽M͓̽a͓̽r͓̽k͓̽↻օղղҽc͓̽է
    </ion-title>
  </ion-toolbar>
</ion-header>
<!--------------------------------------------------------------Barra de Despliegue---------------------------------->

<!---------------------------------------------------------------------------------------------------------------->

<!--///////////////////////////Pantalla superior-->
<ion-content [fullscreen]="false">
  <ion-refresher slot="fixed" (ionRefresh)="handleRefresh($event)">
    <ion-refresher-content></ion-refresher-content>
  </ion-refresher>
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">TechTrade MarkConnect</ion-title>
    </ion-toolbar>
  </ion-header>
</ion-content>

<!--//////////////////////////////////////////////////////////////Division de pantallas///////////////////////////////////////////////////////////////////-->

<!--///////////////////////////Pantalla Inferior-->
<ion-content [scrollY]="true" style="border:2; border-color: gray;">
  <ion-header>
    <ion-toolbar>
      <ion-title>
        Noticias y Novedades:
      </ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-content [scrollY]="true">
    <ion-list>
      <ion-item *ngFor="let noticia of noticias">
        <ion-thumbnail slot="start">
          <img [src]="noticia.imagen" alt="Imagen del la Noticia">
        </ion-thumbnail>
        <ion-label>
          <h2>{{ noticia.titulo }}</h2>
          <p>{{ noticia.contenido }}</p>
        </ion-label>
      </ion-item>
    </ion-list>
  </ion-content>
</ion-content>

<ion-footer>
  <ion-toolbar>
    <ion-buttons slot="secondary">
      <ion-button routerLink="/galeria-post">
        <ion-icon slot="icon-only" name="notifications-outline"></ion-icon>
      </ion-button>
      <ion-button routerLink="/configuracion">
        <ion-icon slot="icon-only" name="construct-outline"></ion-icon>
      </ion-button>
      <ion-button routerLink="/carrito-cliente">
        <ion-icon slot="icon-only"  name="cart-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-buttons slot="primary">
      <ion-back-button defaultHref="/login-cliente">
        <ion-icon slot="icon-only" name="exit-outline"></ion-icon>
      </ion-back-button>
    </ion-buttons>
    <ion-title>Cliente
    </ion-title>
  </ion-toolbar>
</ion-footer>

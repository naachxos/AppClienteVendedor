<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Mensajes Recibidos</ion-title>
    <ion-buttons slot="end">
      <ion-back-button defaultHref="/homeCliente"></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-list>
    <ion-item *ngFor="let mensaje of mensajesRecibidosClientes" (click)="abrirChat('cliente', mensaje.rut)">
      <ion-label>{{ mensaje.mensaje }}</ion-label>
    </ion-item>
  </ion-list>
</ion-content>

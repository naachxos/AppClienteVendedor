<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="end">
      <ion-back-button defaultHref="/homeCliente"></ion-back-button>
    </ion-buttons>
    <ion-title>lista-vendedor</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header>
    <ion-toolbar>
      <ion-title>Buscar Vendedores</ion-title>
    </ion-toolbar>
  </ion-header>

    <ion-item>
      <ion-label position="floating">RUT del Vendedor</ion-label>
      <ion-input [(ngModel)]="rut" (ionInput)="buscarVendedores()"></ion-input>
    </ion-item>

    <ion-list>
      <ion-item *ngFor="let vendedor of vendedores">
        <ion-label>{{ vendedor.rut }}</ion-label>
      </ion-item>
    </ion-list>
  </ion-content>

<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="end">
      <ion-back-button defaultHref="/intro"></ion-back-button>
    </ion-buttons>
    <ion-title>loginVendedor</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">loginVendedor</ion-title>
    </ion-toolbar>
  </ion-header>
<br>
<div>
  <h1 style="text-align: center;">TTApp</h1>
</div>
<br>

  <ion-list>
    <ion-list>
      <ion-item>
        <ion-input label="RutVendedor" placeholder="Enter text" [(ngModel)]="rut"></ion-input>
      </ion-item>
  
      <ion-item>
        <ion-input label="IngresarPassword" type="password" value="password" [(ngModel)]="password"></ion-input>
      </ion-item>
  
    </ion-list>
    <br>
    <ion-button type="button" expand="block" (click)="login()">Ingresar</ion-button>
  </ion-list>
  <br>
  <br>
  <div>
    <ion-button routerLink="/registroVendedor" type="button" expand="block">Registrarse</ion-button>
  </div>
</ion-content>
 
<ion-footer collapse="fade">
  <ion-toolbar>
    <ion-title>Footer</ion-title>
  </ion-toolbar>
</ion-footer>
